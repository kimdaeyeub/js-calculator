<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-frame">
      <div class="output-frame">
        <span class="number hidden">00</span>
      </div>
      <div class="first-line">
        <button class="btn gray-btn reset">AC</button>
        <button class="btn gray-btn">C</button>
        <button class="btn gray-btn percentage">%</button>
        <button class="btn yellow-btn divide">รท</button>
      </div>
      <div class="first-line">
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn yellow-btn multi">ร</button>
      </div>
      <div class="first-line">
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn yellow-btn minus">-</button>
      </div>
      <div class="first-line">
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn yellow-btn plus">+</button>
      </div>
      <div class="first-line">
        <button class="btn long-btn zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn yellow-btn equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
